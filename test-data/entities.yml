- iD: 722dbc61-3794-46e1-b413-e4a3b3138d8c
  name: auth
  fields:
    compose: >
      services:
        openldap:
          image: osixia/openldap:latest
          container_name: openldap
          environment:
            LDAP_ORGANISATION: "Melon-Bytes"
            LDAP_DOMAIN: "melon-bytes.com"
            LDAP_ADMIN_PASSWORD: "6F7CBBA6.37ea6c84e9d68a0f2c5c2e9d"
          ports:
            - "389:389"
            - "636:636"
          volumes:
            - ldap_data:/var/lib/ldap
            - ldap_config:/etc/ldap/slapd.d

        phpldapadmin:
          image: osixia/phpldapadmin:latest
          container_name: phpldapadmin
          environment:
            PHPLDAPADMIN_LDAP_HOSTS: "openldap"
            PHPLDAPADMIN_HTTPS: "false"
          ports:
            - "80:80"
          depends_on:
            - openldap

        duo:
          image: ghcr.io/tehmuffinmoo/duoauthproxy:latest
          restart: unless-stopped

          ports:
            - "3389:389"
            - "3636:636"

          volumes:
            # Main config
            - duo_config:/opt/duoauthproxy/conf/authproxy.cfg
            - duo_logs:/opt/duoauthproxy/log
            - duo_data:/opt/duoauthproxy/data


      volumes:
        ldap_data:
        ldap_config:
        duo_config:
        duo_logs:
        duo_data:
  collectionId: c2068415-8c1f-462e-95f3-b7f25517ab39
  createdAt: 2026-01-15T14:51:17.1277005Z
