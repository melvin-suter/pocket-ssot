name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Install build deps (fpm + rpm tooling)
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev gcc make rpm
          sudo gem install --no-document fpm

      - name: Build packages
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Collect artifacts
        run: |
          mkdir -p dist
          # fpm outputs into current directory by default
          mv *.deb dist/ || true
          mv *.rpm dist/ || true
          cp out/cli/pocket-ssot dist/ || true
          ls -lah dist

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
